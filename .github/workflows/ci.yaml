name: CI

on:
  workflow_dispatch:
#  push:
#    branches: [main]
#    paths:
#      - "services/**"
#      - ".github/workflows/ci.yaml"

jobs:
  build-and-push:
    runs-on: self-hosted 
    strategy:
      matrix:
        service: [client, post, comments, query, moderation, event-bus]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push mirmika/${{ matrix.service }}:dev-latest
        run: |
          docker build -t mirmika/${{ matrix.service }}:dev-latest ./services/${{ matrix.service }}
          docker push mirmika/${{ matrix.service }}:dev-latest

