apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus
  namespace: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-bus
  template:
    metadata:
      labels:
        app: event-bus
    spec:
      containers:
      - name: event-bus
        image: mirmika/event-bus:dev-latest
        ports:
        - containerPort: 8005
        
